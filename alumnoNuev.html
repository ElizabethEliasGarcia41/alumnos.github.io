<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>
    Alumno Nuevo
  </title>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/nav.js">
    </script>
  <script type="module"
    src="cmp/footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <nav></nav>
    <header>
      <h1>Alumno Nuevo</h1>
      <div class="herramientas">
        <a
          href="alumnos.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Matricula
        <input name="matricula"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Nombre
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <footer></footer>
  </form>
  <script type="module"
    src="js/CtrlAlumnoNuev.js">
    </script>
</body>
</html>
